      jobs:
        - barbican-tempest-plugin-simple-crypto
        - barbican-tempest-plugin-simple-crypto-secure-rbac
        - barbican-tempest-plugin-simple-crypto-2023-2
        - barbican-tempest-plugin-simple-crypto-2023-1
